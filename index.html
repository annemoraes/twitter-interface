<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper-content content">
    <aside class="menu">
      <nav>
        <ul>
          <img class="logo" src="/images/logo.svg" alt="Logo Twitter">
          <li><img src="/images/home.svg" alt="Home">Home</li>
          <li><img src="/images/hashtag.svg" alt="Explore">Explore</li>
          <li><img src="/images/notification.svg" alt="Notification">Notifications</li>
          <li><img src="/images/message.svg" alt="Image">Messages</li>
          <li><img src="/images/profile.svg" alt="Profile">Profile</li>
          <li><img src="/images/more.svg" alt="More">More</li>
          <div class="side">
            <button>Tweet</button>
          </div>
        </ul>
      </nav>
    </aside>  

    <section class="timeline">
      timeline
    </section>

    <aside class="trend">
      <input type="text" placeholder="Search on Twitter">
      <div class="trending">
        <strong>What is happening</strong>
        <ul>
          <li></li>
        </ul>
      </div>
      <div class="follow">
        <div class="title">
          <strong>Who to follow</strong>
        </div>
        <ul>
          <li>
            <div class="profile">
              <img src="/images/avatar-1.svg" alt="Avatar-1">
              <div class="info">
                <strong>Laura <span>@laura</span></strong> 
                <button>Follow</button>
              </div>
            </div>
            <a href="">x</a>
          </li>
          <li>
            <div class="profile">
              <img src="/images/avatar-2.svg" alt="Avatar-2">
              <div class="info">
                <strong>Bruno Moreira <span>@brunomoreira</span></strong> 
                <button>Follow</button>
              </div>
            </div>
            <a href="">x</a>
          </li>
          <li>
            <div class="profile">
              <img src="/images/avatar-3.svg" alt="Avatar-3">
              <div class="info">
                <strong>Diego <span>@diegopontes</span></strong> 
                <button>Follow</button>
              </div>
            </div>
            <a href="">x</a>
          </li>
        </ul>
      </div>
    </aside>
  </div>
</body>
</html>
